databases:
  - name: taskish-db
    plan: free
    databaseName: taskish
    user: taskish

services:
  - type: web
    name: taskish-api
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: taskish-db
          property: connectionString
